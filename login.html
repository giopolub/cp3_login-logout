<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validar()">
            <div class="form-group">
                <label for="idEmail">E-mail:</label>
                <input type="email" id="idEmail" name="txtEmail" placeholder="Digite seu email" minlength="8" required>
            </div>
            <div class="form-group">
                <label for="idSenha">Senha:</label>
                <input type="password" id="idSenha" name="txtSenha" placeholder="Digite sua senha" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="idCpf">CPF:</label>
                <input type="text" id="idCpf" name="txtCpf" placeholder="Digite seu CPF" oninvalid="this.setCustomValidity('Este campo possui 9 digitos e só aceita números.')" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required minlength="14" maxlength="14">
            </div>
            <div class="form-group">
                <input type="checkbox" id="idLembrar" name="txtLembrar" value="lembrete" checked>
                <label for="idLembrar">Lembrar-me</label>
            </div>
            <p id="error-message" class="error-message">E-mail ou senha incorretos. Tente novamente.</p>
            <button type="submit" id="btnSubmit">Login</button>
        </form>
    </div>
</body>
</html>
