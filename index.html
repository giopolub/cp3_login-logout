<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="header">
        <h1>Login realizado com sucesso pelo usuário:</h1>
        <p>Olá, <span id="username"></span>! Seus dados:</p>
        <ul id="user-data">
            <li><strong>E-mail:</strong> <span id="user-email"></span></li>
            <li><strong>Nome:</strong> <span id="user-name"></span></li>
        </ul>
    </div>
    <div class="content">
        <button onclick="logout()">Logout</button>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
